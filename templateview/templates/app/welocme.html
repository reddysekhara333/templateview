<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/demo.css' %}" rel="stylesheet">
</head>
<body>
<h1>list of all student detailes</h1>
<table align="center" border="3px">

   {% if form %}
        <thead>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
        </thead>
       {% for i in form %}
           <tr>
           <td>{{ i.name }}</td>
           <td>{{ i.subject }}</td>
           <td>{{ i.marks }}</td>
           </tr>
       {% endfor %}
    {% endif %}
</table>
<marquee behavior="alternate" direction="up" scrollamount="4">
<img src="{% static 'images/chinna.jpeg' %}" height="50%" width="30%"> <img src="{% static 'images/1.jpeg' %}"  height="50%" width="30%">
</marquee>
</body>
</html>
